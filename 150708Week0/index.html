<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Find An Agent</title>
  <link rel="stylesheet" href="./css/normalize.css" media="screen" charset="utf-8">
  <link href="http://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./css/style.css" media="screen" charset="utf-8">
</head>

<body>
  <section class="hero">
    <header class="clear">
      <img src="./img/Logo.png" alt="" class="logo">
      <nav>
        <ul>
          <li>Agents</li>
          <li>Login</li>
          <li>Signup</li>
        </ul>
      </nav>
    </header>
    <h1>Relax, Finding An Agent Just Got Easier</h1>
    <h2>Receive proposals from best agents for free</h2>
    <form action="index.html">
      <input type="search" placeholder="Enter a suburb">
      <input type="button" value="Search">
    </form>
  </section>
  <section class="numbers">
    <ul class="clear">
      <li class="number">
        <h2>20,000</h2>
        <h3>Agents</h3>
      </li>
      <li class="number">
        <h2>1,723,000</h2>
        <h3>Transactions</h3>
      </li>
      <li class="number">
        <h2>17,444</h2>
        <h3>Agencies</h3>
      </li>
      <li class="number">
        <h2>10,200</h2>
        <h3>Suburbs</h3>
      </li>
    </ul>
  </section>
</body>

</html>
